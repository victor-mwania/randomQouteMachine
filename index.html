<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body class="background">
    <div>
        <div class="quote_box">
            <div>
              <i class="fa fa-quote-left button " style="margin-left:7px;" aria-hidden="false"></i>
           <p class="quote" id="quote_body"></p>
        </div>
        <p class="author" id="quote_author">-</p>
        <div>
            <div class="social_button">
          <a id="tweet_quote" class="button"  target="_blank"><i class="fa fa-twitter-square"></i></a>
        </div>
        <a id="tumblr" class="button" target="_blank"><i class="fa fa-tumblr-square"></i></a>
        </div>
        <button id="new_quote" type="submit" class="btn">New Quote</button>
    </div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
</html>
